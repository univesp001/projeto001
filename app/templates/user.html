{% extends 'consulta.html' %}

{% block content %}

<div class="mt-5">
  <a href="/consulta" class="btn btn-info">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Voltar
  </a>

  <table class="table table-striped mt-3">
    <tbody>
      <tr style="background-color: #004d4d;">
        <td style="color: #ffffff;">
          {{ user.id }}
        </td>
        <td style="color: #ffffff;"> 
          {{ user.name }}
        </td>
        <td style="color: #ffffff;">
          {{ user.email }}
        </td>
        <td>
          <a class="btn btn-danger btn-sm" href="{{ url_for('delete', id=user.id) }}">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>


{% endblock %}
